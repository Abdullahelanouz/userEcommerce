<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">Itemes {{cartproducts.length}}<span (click)="clearcart()" style="margin-left: 40px; background-color: brown;padding: 10px;color: #fff; font-family: Arial, Helvetica, sans-serif; font-size: medium;cursor: pointer;">clear shopping data </span></div>
                </div>
            </div>

            <div class="row border-top border-bottom" *ngFor="let item of cartproducts; let index = index">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="{{item.item.image}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.item.title}}</div>

                    </div>
                    <div class="col">
                      <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                      <form action="">
                        <input class="form-control" name="input1" type="number" (change)="detectchange()" [(ngModel)]="item.quantity"  min="1" style="margin-top:20px ;">
                      </form>
                        <button class="btn btn-dark"(click)="minsAmount(index)">-</button>
                    </div>
                    <div class="col">&euro; {{item.item.price}}<button class="close" (click)="deleteproduct(index)">&#10005;</button></div>
                </div>
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro;{{item.item.price * item.quantity}}</div>
            </div>

            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>


        <!--========== summary ===========-->

        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">Itemes {{cartproducts.length}}</div>
                <div class="col text-right">&euro; {{Totlal}} LE</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro;{{Totlal}} LE</div>
            </div>
            <button class="btn" (click)="addCart()">CHECKOUT</button>
        </div>
    </div>
    <div style="background-color: #00f; padding:10px;" *ngIf="success">successfully</div>

</div>
