<div class="card" style="width: 18rem;">
    <div routerLink="/details/{{data.id}}">

    <img src="{{data.image }}" class="card-img-top" alt="..." style="height: 10rem;">
    <div class="card-body">
    <h5 class="card-title" style="height:20px;overflow:hidden;">{{data.title }}</h5>
    <p class="card-text" style="height:20px; overflow:hidden;">{{data.description}}</p>
    </div>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" *ngIf="!addButton"(click)="addButton=true">Add To Cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger"(click)="add(); addButton=false">Add</button>
        </div>
        <span>{{data.price}}L.E</span>
    </div>
</div>
