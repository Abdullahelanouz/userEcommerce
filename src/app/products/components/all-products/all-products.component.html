<div class="container">
<app-select [data]="categories" [title]="'categories'" (selectedValue)="filtercategory($event)"></app-select>
    <div class="box mt-5">
        <div class="row" *ngIf="!loading">
            <div class="col-md3 col-lg-4 pt-1 col-sm-12" *ngFor="let item of  products" >
               <app-product1 [data]="item" (item)="addToCart($event)"> </app-product1>
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <!-- <app-spinner></app-spinner> -->
        <app-spinner></app-spinner>
        <!-- <app-header></app-header> -->
    </div>
</div>
